<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automobil - Venda de Veículos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">AutMobil</div>
            <nav class="nav-links">
                <a href="#home">Início</a>
                <a href="#veiculos">Veículos</a>
                <a href="#contato">Contato</a>
            </nav>
            <button class="entrar">Entrar</button>
        </div>
    </header>
    <section class="hero">
        <img src="imagens/Rectangle 1.png" alt="Imagem de Veículos" class="hero-image">
    </section>
    <section class="servicos">
        <div class="container">
            <div class="servicos-titulo">
                <h2>Nossos Serviços</h2>
                <p>Descubra a variedade de serviços que oferecemos para facilitar sua experiência com veículos.</p>
            </div>
            <div class="cards">
                <div class="card">
                    <img src="path/to/image1.jpg" alt="Serviço 1">
                    <h3>Serviço 1</h3>
                    <p>Descrição do Serviço 1.</p>
                </div>
                <div class="card">
                    <img src="path/to/image2.jpg" alt="Serviço 2">
                    <h3>Serviço 2</h3>
                    <p>Descrição do Serviço 2.</p>
                </div>
                <div class="card">
                    <img src="path/to/image3.jpg" alt="Serviço 3">
                    <h3>Serviço 3</h3>
                    <p>Descrição do Serviço 3.</p>
                </div>
                <div class="card">
                    <img src="path/to/image4.jpg" alt="Serviço 4">
                    <h3>Serviço 4</h3>
                    <p>Descrição do Serviço 4.</p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
