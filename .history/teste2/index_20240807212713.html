<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="multiStepForm">
            <!-- Step 1: Personal Information -->
            <div class="form-step">
                <h2>Informações Pessoais</h2>
                <label for="firstName">Nome:</label>
                <input type="text" id="firstName" name="firstName" required>
                <label for="lastName">Sobrenome:</label>
                <input type="text" id="lastName" name="lastName" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" required>
                <button type="button" class="next-step">Próximo</button>
            </div>
            <!-- Step 2: Vehicle Information -->
            <div class="form-step">
                <h2>Informações do Veículo</h2>
                <label for="make">Marca:</label>
                <input type="text" id="make" name="make" required>
                <label for="model">Modelo:</label>
                <input type="text" id="model" name="model" required>
                <label for="year">Ano:</label>
                <input type="number" id="year" name="year" required>
                <label for="price">Preço:</label>
                <input type="number" id="price" name="price" required>
                <button type="button" class="prev-step">Anterior</button>
                <button type="button" class="next-step">Próximo</button>
            </div>
            <!-- Step 3: Financing Information -->
            <div class="form-step">
                <h2>Informações de Financiamento</h2>
                <label for="downPayment">Entrada:</label>
                <input type="number" id="downPayment" name="downPayment" required>
                <label for="loanTerm">Prazo do Empréstimo (meses):</label>
                <input type="number" id="loanTerm" name="loanTerm" required>
                <label for="interestRate">Taxa de Juros (%):</label>
                <input type="number" id="interestRate" name="interestRate" step="0.01" required>
                <button type="button" class="prev-step">Anterior</button>
                <button type="button" class="next-step">Próximo</button>
            </div>
            <!-- Step 4: Review and Submit -->
            <div class="form-step">
                <h2>Revisão e Envio</h2>
                <div class="review-info">
                    <!-- The review info will be populated with JavaScript -->
                </div>
                <button type="button" class="prev-step">Anterior</button>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
